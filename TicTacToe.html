<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/TicTacToe.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/TicTacToe.js"></script>

  </head>
  <body>
    <div id="game">
      <div id="board">
        <div class="status"><span></span></div>

        <div class="square" data-index = "0" onclick="makeMove(this)"></div>
        <div class="square" data-index = "1" onclick="makeMove(this)"></div>
        <div class="square" data-index = "2" onclick="makeMove(this)"></div>
        <div class="square" data-index = "3" onclick="makeMove(this)"></div>
        <div class="square" data-index = "4" onclick="makeMove(this)"></div>
        <div class="square" data-index = "5" onclick="makeMove(this)"></div>
        <div class="square" data-index = "6" onclick="makeMove(this)"></div>
        <div class="square" data-index = "7" onclick="makeMove(this)"></div>
        <div class="square" data-index = "8" onclick="makeMove(this)"></div>

        <div class="button" onclick="computerMove()">Computer</div>
        <div class="button" onclick="reset()">Reset</div>
    </div>
  </body>
</html>
